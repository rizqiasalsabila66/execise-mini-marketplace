<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: head}"></head>
<body class="main-body">

<th:block th:replace="~{layout :: template('Merchandise Upsert Form')}"></th:block>
<main>
    <form class="upsert-form" method="post" th:action="@{/merchandise/upsert(username=${username})}" th:object="${dto}">
        <table>
            <tbody>
            <input type="hidden" th:field="*{id}">
            <tr>
                <td>
                    <label>Name*</label>
                </td>
                <td>
                    <input type="text" th:field="*{name}">
                    <div class="field-validation-error" th:errors="*{name}"></div>
                </td>
            </tr>
            <tr>
            <tr>
                <td>
                    <label>Category*</label>
                </td>
                <td>
                    <input type="text" th:field="*{category}">
                    <div class="field-validation-error" th:errors="*{category}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label">
                    <label>description</label>
                </td>
                <td>
                    <textarea th:field="*{description}"></textarea>
                    <div class="field-validation-error" th:errors="*{description}"></div>
                </td>
            </tr>
            <input type="hidden" th:field="*{discontinued}">
            <tr>
                <td>
                    <label>Price*</label>
                </td>
                <td>
                    <input type="text" th:field="*{price}">
                    <div class="field-validation-error" th:errors="*{price}"></div>

                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="blue-button">Submit Product</button>
    </form>
</main>

</body>
</html>
