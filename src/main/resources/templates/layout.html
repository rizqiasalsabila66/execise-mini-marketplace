<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trol Market</title>
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/resources/css/site.css}">
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
<th:block th:fragment="template(breadCrumbs)">
    <header>
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="user">
                <a class="full-name" th:text="${#authentication.getPrincipal().getUsername()}"
                   th:href="@{/account/changePasswordForm(username=${#authentication.getPrincipal().getUsername()})}">Anonymous</a>
                <span class="role" th:text="${#authentication.getAuthorities()}"></span>
            </div>
            <div class="sign-out">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <nav>
        <a class="menu" th:href="@{/}">
            <i class="fas fa-th"></i>
            <span>Home</span>
        </a>
        <a class="menu" th:href="@{/profile/index(username=${#authentication.getPrincipal().getUsername()})}">
            <i class="fas fa-th"></i>
            <span>Profile</span>
        </a>
        <a class="menu" th:href="@{/shop/index(username=${#authentication.getPrincipal().getUsername()})}">
            <i class="fas fa-th"></i>
            <span>Shop</span>
        </a>
        <a class="menu" th:href="@{/merchandise/index(username=${#authentication.getPrincipal().getUsername()})}">
            <i class="fas fa-th"></i>
            <span>Merchandise</span>
        </a>
        <a class="menu" th:href="@{/shipment/index(username=${#authentication.getPrincipal().getUsername()})}">
            <i class="fas fa-th"></i>
            <span>Shipment</span>
        </a>
        <a class="menu" th:href="@{/cart/index(username=${#authentication.getPrincipal().getUsername()})}">
            <i class="fas fa-th"></i>
            <span>Cart</span>
        </a>
        <a class="menu" th:href="@{/history/index(username=${#authentication.getPrincipal().getUsername()})}">
            <i class="fas fa-th"></i>
            <span>History</span>
        </a>
    </nav>

    <footer>
        Copyright &copy; 2023
        <span class="author">Rizqia Salsabila</span>
        All rights reserved
    </footer>
</th:block>

<header th:fragment="account-header" class="company-logo">
    <h1>
        <span class="bold">Troll Market</span>
    </h1>
</header>

</body>
</html>
